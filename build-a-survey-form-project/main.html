<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Please fill out this form with the required information</p>
    <form id='survey-form' method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id='name-label'>Enter Your Name Name: <input id="name" placeholder='xyz' name="name" type="text" required /></label>
        <label id="email-label">Enter Your Email: <input id="email" placeholder='name@example.com' name="email" type="email" required /></label>
        <label id="number-label">Input your age (years): <input id="number" type="number" placeholder='1-120' name="number" min="13" max="120" pattern='[0-9]{,3}'/></label>
      </fieldset>
      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input id="definitely" type="radio" name="recommendation" class="inline" value='r1' checked /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommendation" class="inline" value='r2' /> Maybe</label>
        <label for="notsure"><input id="notsure" type="radio" name="recommendation" class="inline" value='r3' /> Not sure</label>
        </fieldset>
        <fieldset>
                <label for="dropdown">How did you hear about us?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        </fieldset>
        <fieldset>
        <label for='improvements'> What would you like to see improved? (Check all that apply)</label>
        <label>
          <input type='checkbox' class='inline' id='improvements' name='improvements' value='1'> Challenges</label>
        <label>
          <input class='inline' type='checkbox' id='improvements' name='improvements' value='2'> Curriculum</label>
        <label>
          <input class='inline' type='checkbox' id='improvements' name='improvements' value='3'>
        Wiki</label>
      </fieldset>
      <fieldset>
        <label for="bio">Any additional comments?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id='submit' type="submit" value="Submit" />
      </form>
  </body>
</html>
